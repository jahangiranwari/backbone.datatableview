<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3><%= this.model.isNew() ? 'Add' : 'Edit'  %></h3>
      </div>
      <div class="modal-body">
        <div class="errors"></div>
        <form role="form">
          <div class="form-group col-lg-4">
            <label for="repository_name">Name</label>
            <input class="form-control" type="text" name="repository_name" value="<%= repository_name %>">
          </div>
          <div class="form-group col-lg-4">
            <label for="repository_description">Description</label>
            <input class="form-control" type="text" name="repository_description" value="<%= repository_description %>">
          </div>
          <div class="form-group col-lg-4">
            <label for="repository_language">Language</label>
            <input class="form-control" type="text" name="repository_language" value="<%= repository_language %>">
          </div>
          <div class="form-group col-lg-5">
            <label for="repository_homepage">Homepage</label>
            <input class="form-control" type="text" name="repository_homepage" value="<%= repository_homepage %>">
          </div>
          <div class="form-group col-lg-7">
            <label for="repository_url">URL</label>
            <input class="form-control" type="text" name="repository_url" value="<%= repository_url %>">
          </div>
        </form>
      </div>
      <div class="clearfix"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default bdt-close" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary bdt-save">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
